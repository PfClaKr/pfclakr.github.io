<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Rust+WASM Blog</title>
</head>
<body>
  <h1>ðŸš€ Rust + WASM Technical Blog</h1>
  <input type="text" id="name-input" placeholder="Enter your name" />
  <button id="greet-btn">Greet</button>
  <p id="output"></p>

  <h2>ðŸ“š Blog Posts</h2>
  <div id="posts"></div>

  <script type="module">
    import init, { greet } from "./pkg/wasm_blog.js";

    async function run() {
      await init();
      document.getElementById("greet-btn").addEventListener("click", () => {
        const name = document.getElementById("name-input").value;
        document.getElementById("output").innerText = greet(name);
      });

      // Load posts
      const res = await fetch("./posts/index.json");
      const posts = await res.json();
      const container = document.getElementById("posts");
      posts.forEach(post => {
        const div = document.createElement("div");
        div.innerHTML = `<h3>${post.title}</h3><p>${post.date}</p><pre>${post.content}</pre>`;
        container.appendChild(div);
      });
    }
    run();
  </script>
</body>
</html>
