<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My Rust+WASM Blog</title>
</head>

<body>
  <h1>🚀 Rust + WASM Technical Blog</h1>
  <input type="text" id="name-input" placeholder="Enter your name" />
  <button id="greet-btn">Greet</button>
  <p id="output"></p>
  <h2>📚 Blog Posts</h2>
  <div id="posts"></div>

  <script type="module">
    import init, { greet, render_markdown } from "./pkg/blog.js";

    async function run() {
      await init();

      document.getElementById("greet-btn").addEventListener("click", () => {
        const name = document.getElementById("name-input").value;
        document.getElementById("output").innerText = greet(name);
      });

      // Markdown 파일 리스트 로드
      const res = await fetch("./posts/index.json");
      const posts = await res.json();

      const container = document.getElementById("posts");
      posts.forEach(post => {
        const div = document.createElement("div");
        div.innerHTML = `
        <h3>${post.title}</h3>
        <p><em>${post.date}</em></p>
        <div class="post-content">${render_markdown(post.content)}</div>
      `;
        container.appendChild(div);
      });
    }
    run();
  </script>


</body>

</html>
